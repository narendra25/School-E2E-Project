{% extends 'base.html' %}
{% block title %}
Update Student Details
{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock stylecss %}
{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
       <h1><a class="navbar-brand" href="https://divyainternationalschool.in/">Divya Thandra Public School</a></h1>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Update Student Details
          </h2>
          <br />

          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
          <form action="/StudentUpdate/{{d.id}}" method="post"> {% csrf_token %}
            <div class="form-group">
              <label class="text-Black  required"></i>Enter Student Roll Number:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Student Roll Number"
                name="roll"
                value={{d.rollnumber}}
                required
              />
            </div>
            <div class="form-group">
              <label class="text-Black  required">Enter Student Name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Student Name"
                name="name"
                value={{d.name}}
      
                readonly
              />
            </div>

            <div class="form-group">
              <label class="text-Black required">Enter Student Mail:</label>
              <input
                type="email"
                class="form-control mt-2"
                placeholder="Enter the Student Email"
                name="email"
                value={{d.email}}
                required
              />
            </div>
            <div class="form-group">
              <label class="text-Black required">Enter Student Age:</label>
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Enter the Student Age"
                name="age"
                value={{d.age}}
                required
              />

              <div class="form-group">
                <label class="text-Black required">Enter Student Gender:</label>
                <select id="gender" class="form-control" name="gender" required>
                  <option selected>{{d.gender}}</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-sucess btn btn-outline-primary" type="submit"> <i class="bi bi-arrow-up-circle-fill"></i>Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock body %}
