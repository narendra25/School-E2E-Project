{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Divya Thandra Public School</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <h1>
          <a class="navbar-brand" href="https://divyainternationalschool.in/"
            >Divya Thandra Public School</a
          >
        </h1>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Update Student Details
          </h2>
          <br />

          {% for message in messages %}
          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ message }}</strong>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
          <link rel="stylesheet" href="{% static '/assets/css/Student.css'%}" />
          <form action="/StudentDetailsEdit/{{category.id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="text-Black required">Student Name:</label>
              <input
                type="text"
                class="form-control"
                name="name"
                value="{{category.name}}"
                
              />
            </div>
            <div class="form-group">
              <label class="text-Black required">Student Father Name:</label>
              <input
                type="text"
                class="form-control"
                name="father_name"
                value="{{category.father_name}}"
                required
              />
            </div>

            <div class="form-group">
              <label class="text-Black mt-2 required"
                >Student Mother Name:</label
              >
              <input
                type="text"
                class="form-control mt-2"
                name="mother_name"
                value="{{category.mother_name}}"
                required
              />
            </div>
            <div class="form-group">
              <label class="text-Black mt-2 required"
                >Student Emergency Contact:</label
              >
              <input
                type="tel"
                id="phone"
                class="form-control mt-2"
                pattern="[7-9]{1}[0-9]{9}" 
                name="emergency"
                value="{{category.emergency}}"
                required
              />
            </div>
            <div class="form-group">
              <label class="text-Black mt-2 required">Student Address:</label>
              <input
                class="form-control mt-2"
                name="address"
                value="{{category.address}}"
                required
              />
            </div>
            <br />
            <div class="d-grid gap-2">
              <button
                class="btn btn-sucess btn btn-outline-primary"
                type="submit"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
