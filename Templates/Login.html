{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'assets/css/Login.css'%}" />
  </head>
  <body>
    <div class = "main">
      <marquee class="marq bg-dark"  direction = "right" loop="" Scrollamount=12>
          <div class="geek1">Welcome to Divya'S International School</div>
          <div class="geek2">No.1 Educational Instution</div>
          
      </marquee>
      </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          {% comment %}
          <img
            src="{% static 'assets/img/1.jpg'%}"
            alt="..."
            class="img-thumbnail"
          />
          {% endcomment %}
        </div>
       
      
        <div class="col-md-4">
          <h2 class="text-Black text-center">Login</h2>
          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
          <form action="/" method="post">{% csrf_token %}
            <label class="text-Black">UserName (or) Email</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Enter UserName or Email"
                required
              />
            </div>
            <label class="text-Black mt-2">Password</label>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="d-grid gap-2 mt-2">
              <label class="d-grid gap-2 mt-2">
                <button class="btn btn-primary btn btn-outline-warning" type="submit">LogIn</button>
              </label>
            </div>
          </form>
         <p class="text-Black mt-4"> New User?&nbsp&nbsp&nbsp<a href="/signup"class="btn btn-primary"  >SignUp</a></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
